<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: UTF-8 -*-</span><br><span class="line">import datetime</span><br><span class="line">from __future__ import print_function</span><br><span class="line">#是否为闰年</span><br><span class="line">year = int(input(&quot;输入一个年份: &quot;))</span><br><span class="line">if (year % 4) == 0:</span><br><span class="line">   if (year % 100) == 0:</span><br><span class="line">       if (year % 400) == 0:</span><br><span class="line">           print(&quot;&#123;0&#125; 是闰年&quot;.format(year))   # 整百年能被400整除的是闰年</span><br><span class="line">       else:</span><br><span class="line">           print(&quot;&#123;0&#125; 不是闰年&quot;.format(year))</span><br><span class="line">   else:</span><br><span class="line">       print(&quot;&#123;0&#125; 是闰年&quot;.format(year))       # 非整百年能被4整除的为闰年</span><br><span class="line">else:</span><br><span class="line">   print(&quot;&#123;0&#125; 不是闰年&quot;.format(year))</span><br><span class="line">#星号</span><br><span class="line">i=0;</span><br><span class="line">sum=1;</span><br><span class="line">for i in range(1,11):</span><br><span class="line">    print(&apos;*&apos;*sum);</span><br><span class="line">    sum=sum+1;</span><br><span class="line">#九九乘法表</span><br><span class="line">for i in range(1,10):</span><br><span class="line">     for j in range(1,i+1):</span><br><span class="line">         print(&quot;%d*%d=%2d&quot; % (i,j,i*j),end=&quot; &quot;)</span><br><span class="line">     print (&quot; &quot;)</span><br><span class="line">#保存值</span><br><span class="line">d=&#123;&apos;bigger66&apos;:&apos;NULL&apos;,&apos;smaller66&apos;:&apos;NULL&apos;&#125;</span><br><span class="line">a=int(input(&quot;How many digits are entered：&quot;))</span><br><span class="line">for i in range(0,a):</span><br><span class="line">    str = input(&quot;Enter your input:&quot;);</span><br><span class="line"></span><br><span class="line">    if str&gt;66:</span><br><span class="line">        d[&apos;bigger66&apos;]=str</span><br><span class="line">    else:</span><br><span class="line">        d[&apos;smaller66&apos;]=str</span><br><span class="line">    print(d);</span><br><span class="line">#购物车</span><br><span class="line"># -*- coding: UTF-8 -*-</span><br><span class="line">salary = raw_input(&apos;input your salary:&apos;)</span><br><span class="line">if salary.isdigit:</span><br><span class="line">    salary = int(salary)</span><br><span class="line">else:</span><br><span class="line">    exit(&apos;salary is not digit!!&apos;)</span><br><span class="line"></span><br><span class="line">welcome_msg = &apos;welcome to our shoping mall&apos;</span><br><span class="line">print(welcome_msg.center(50,&apos;-&apos;))  #.center（距离，字符）还挺好玩</span><br><span class="line"></span><br><span class="line">product_list = [</span><br><span class="line">    (&apos;Computer&apos;,1999),</span><br><span class="line">    (&apos;Mouse&apos;,10),</span><br><span class="line">    (&apos;Book&apos;,20),</span><br><span class="line">    (&apos;Ipad&apos;,998),</span><br><span class="line"></span><br><span class="line">]</span><br><span class="line">#定义购物车一个空列表</span><br><span class="line">shop_car = []</span><br><span class="line"></span><br><span class="line">#标志位</span><br><span class="line">exit_flag = 0</span><br><span class="line">while exit_flag is not True:</span><br><span class="line">    print(&apos;product list :&apos;.center(50,&apos;-&apos;))</span><br><span class="line">    for item in enumerate(product_list):</span><br><span class="line">        index = item[0]     #获得商品序号</span><br><span class="line">        p_name = item[1][0]   #获得商品名称</span><br><span class="line">        p_price= item[1][1]   #获得商品价格</span><br><span class="line">        print(index,p_name,p_price)</span><br><span class="line"></span><br><span class="line">    user_choice = raw_input(&apos;[q=quit,c=check]  what do you want to buy?:&apos;)</span><br><span class="line">    if user_choice.isdigit():</span><br><span class="line">        user_choice = int(user_choice)</span><br><span class="line">        if user_choice &lt; len(product_list):  #输入的商品序号要在范围之内</span><br><span class="line">            p_item = product_list[user_choice] #选择的商品</span><br><span class="line">            if p_item[1] &lt;= salary:  #买得起</span><br><span class="line">                shop_car.append(p_item)  #放入购物车</span><br><span class="line">                salary -= p_item[1]  #减钱</span><br><span class="line">                print(&apos;purchased products are:&apos;.center(40, &apos;-&apos;))</span><br><span class="line">                for item in shop_car:</span><br><span class="line">                    print(item)</span><br><span class="line">                print(&apos;Your balance is [%s]&apos; % salary)</span><br><span class="line">            else:                   #买不起</span><br><span class="line">                print(&apos;Your balance is [%s],cannot buy the product!&apos;%salary)</span><br><span class="line">        else:</span><br><span class="line">            print(&apos;we do not have the product,please input again!&apos;)</span><br><span class="line">    elif user_choice == &apos;q&apos; or user_choice == &apos;quit&apos;:</span><br><span class="line">        print(&apos;purchased products are:&apos;.center(40,&apos;-&apos;))</span><br><span class="line">        for item in shop_car:</span><br><span class="line">            print(item)</span><br><span class="line">        print(&apos;END &apos;.center(40,&apos;-&apos;))</span><br><span class="line">        print(&apos;Your balance is [%s]&apos;%salary)</span><br><span class="line">        exit_flag =True</span><br><span class="line">    elif user_choice == &apos;c&apos; or user_choice == &apos;check&apos;:</span><br><span class="line">        print(&apos;purchased products are:&apos;.center(40, &apos;-&apos;))</span><br><span class="line">        for item in shop_car:</span><br><span class="line">            print(item)</span><br><span class="line">        print(&apos;Your balance is %d&apos; % salary)</span><br><span class="line">        print(&apos;Check &apos;.center(40, &apos;-&apos;))</span><br><span class="line">    else:</span><br><span class="line">        print(&apos;Incorrect input ,please input again!!&apos;)</span><br><span class="line">#定义-哪一天</span><br><span class="line">def t(y, m, d):</span><br><span class="line">    targetDay = datetime.date(y, m, d)  # 将输入的日期格式化成标准的日期</span><br><span class="line">    dayCount = targetDay - datetime.date(targetDay.year - 1, 12, 31)  # 减去上一年最后一天</span><br><span class="line">    print(&apos;%s是%s年的第%s天。&apos; % (targetDay, y, dayCount.days));</span><br><span class="line"></span><br><span class="line">a = int(input(&apos;请输入4位数字的年份：&apos;))  #获取年份</span><br><span class="line">b = int(input(&apos;请输入月份：&apos;))  #获取月份</span><br><span class="line">c = int(input(&apos;请输入是哪一天：&apos;))  #获取“日”</span><br><span class="line">t(a,b,c)</span><br><span class="line">#</span><br><span class="line">def recur_fibo(n):</span><br><span class="line"></span><br><span class="line">    if n &lt;= 1:</span><br><span class="line">        return n</span><br><span class="line">    else:</span><br><span class="line">        return (recur_fibo(n - 1) + recur_fibo(n - 2))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 获取用户输入</span><br><span class="line">nterms = int(input(&quot;您要输出几项? &quot;))</span><br><span class="line"></span><br><span class="line"># 检查输入的数字是否正确</span><br><span class="line">if nterms &lt;= 0:</span><br><span class="line">    print(&quot;输入正数&quot;)</span><br><span class="line">else:</span><br><span class="line">    print(&quot;斐波那契数列:&quot;)</span><br><span class="line">    for i in range(nterms):</span><br><span class="line">        print(recur_fibo(i))</span><br></pre></td></tr></table></figure>
